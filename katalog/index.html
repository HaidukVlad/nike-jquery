<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&family=Quicksand:wght@600&family=Roboto&family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/98db508811.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(function() {
      $(".white-but").click(function () {
        $(".fa-check-1").toggle();
      });
    });
    $(function() {
      $(".gray-but").click(function () {
        $(".fa-check-2").toggle();
      });
    });
    $(function() {
      $(".blue-but").click(function () {
        $(".fa-check-3").toggle();
      });
    });
    $(function() {
      $(".red-but").click(function () {
        $(".fa-check-4").toggle();
      });
    });
    $(function() {
      $(".green-but").click(function () {
        $(".fa-check-5").toggle();
      });
    });
    $(function() {
      $(".purple-but").click(function () {
        $(".fa-check-6").toggle();
      });
    });
    $(function() {
      $(".black-but").click(function () {
        $(".fa-check-7").toggle();
      });
    });
  </script>
  <title>Document</title>
</head>
<body>
  <header>
    <div class="container">
      <img src="img/logo.png" alt="">
      <div class="males">
        <a href="#">MEN</a>
        <a href="#">WOMEN</a>
        <a href="#">BOYS</a>
        <a href="#">GIRLS</a>
        <a href="#">COSTUMIZE</a>
      </div>
      <i class="fas fa-bars"></i>
      <div class="nothing"></div>
    </div>
  </header>
  <div class="main">
    <div class="container">
      <div class="choose">
        <div class="place">
          <p><span>AIR JORDAN</span> > <span>МУЖСКАЯ ОБУВЬ</span></p>
        </div>
        <h1 class="h">МОДЕЛИ</h1>
        <div class="models field">
          <input type="checkbox" id="Jordan-32" value=""> <label for="Jordan-32">Jordan 32</label>
          <input type="checkbox" id="Jordan-11" value=""> <label for="Jordan-11">Jordan 11</label>
          <input type="checkbox" id="Jordan-1" value=""> <label for="Jordan-1">Jordan 1</label>
          <button id="more"><i class="fas fa-plus"></i> Больше</button>
        </div>
        <h1 class="h">ВИД СПОРТА</h1>
        <div class="field type-of-sport">
          <input type="checkbox" id="sport" value=""> <label for="sport">Спортивный стиль</label>
          <input type="checkbox" id="jogging" value=""> <label for="jogging">Бег</label>
          <input type="checkbox" id="fitness" value=""> <label for="fitness">Фитнес</label>
          <input type="checkbox" id="bascetball" value=""> <label for="bascetball">Баскетбол</label>
        </div>
        <h1 class="h">КОЛЛЕКЦИИ</h1>
        <div class="collections field">
          <input type="checkbox" id="Nike-Air-Max" value=""> <label for="Nike-Air-Max">Nike Air Max</label>
          <input type="checkbox" id="Nike-Flyknit" value=""> <label for="Nike-Flyknit">Nike Flyknit</label>
          <input type="checkbox" id="Nike-Air" value=""> <label for="Nike-Air">Nike Air</label>
          <button id="more"><i class="fas fa-plus"></i> Больше</button>
        </div>
        <h1 class="h">ЦВЕТ</h1>
        <div class="color">
          <button class="but white-but"><i class="fas fa-check fa-check-1"></i></button>
          <button class="but gray-but"><i class="fas fa-check fa-check-2"></i></button>
          <button class="but blue-but"><i class="fas fa-check fa-check-3"></i></button>
          <button class="but red-but"><i class="fas fa-check fa-check-4"></i></button>
          <button class="but green-but"><i class="fas fa-check fa-check-5"></i></button>
          <button class="but purple-but"><i class="fas fa-check fa-check-6"></i></button>
          <button class="but black-but"><i class="fas fa-check fa-check-7"></i></button>
        </div>
      </div>
      <div class="slips"></div>
    </div>
  </div>
</body>
</html>
